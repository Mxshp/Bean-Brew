<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div style="text-align: center;">
        <img src="{{ url_for('static', filename='coffee.png') }}" height="200" width="200">
        {% if current_user.is_authenticated %}
            <p style="font-size: 32px;">Welcome, {{ current_user.fname }}!</p>
        {% else %}
            <p style="font-size: 64px;">Log in</p>
            <form action="{{ url_for('login') }}" method="POST">
                <input type="text" name="email" placeholder="Email Address"><br>
                <input type="password" name="pass" placeholder="Password"><br>
                <a>Forgot your password?</a><br><br>
                <button type="submit" class="log">Log in</button>
                <p class="error">{{info}}</p>
            </form>
        {% endif %}
    </div>
</body>

</html>

<style>
    body {
        background-color: #555555;
        font-family: Indie Flower;
        color: #FFFFFF;
    }

    input {
        padding: 10px;
        margin: 4px 0px;
    }

    input::placeholder {
        font-family: Indie Flower;
        font-size: 23px;
    }

    .log {
        border: none;
        background: #FFC7C7;
        font-size: 40px;
        padding: 1px 34px;
        border-radius: 40px;
        font-family: Indie Flower;
        transition: .70s;
    }

    .log:hover {
        background: #FFA0A0;
        cursor: pointer;
        transition: .70s;
    }
    .error {
        color: red;
        font-size: 24px;
    }

    /* Add this style for flash messages */
    .flashes {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .flashes li {
        margin: 10px 0;
        padding: 15px;
        font-size: 20px;
        background-color: #FFA0A0;
        border-radius: 10px;
    }
</style>
